  function convertHTML(str) {
  let regex = /[&|<|>|"|'|/|\\|(|)|{|}|;|:|$|+|=|-|!|*|%|#|@|?|`]/g;
  let htmlString = str.replace(regex, function(match){
    if(match === "&"){
      return "&amp;";
    }else if(match === "<"){
      return "&lt;"
    }else if(match === ">"){
      return "&gt;";
    }else if(match === '"'){
      return "&quot;";
    }
    else if(match === "'"){
      return "&#39;";
    }
    else if(match === '/'){
      return "&#47;";
    }
    else if(match === '\\'){
      return "&#92;";
    }
    else if(match === '('){
      return "&#40;";
    }
    else if(match === ')'){
      return "&#41;";
    }
    else if(match === '{'){
      return "&#123;";
    }
    else if(match === '}'){
      return "&#125;";
    }
    else if(match === ';'){
      return "&#59;";
    }
    else if(match === ':'){
      return "&#58;";
    }
    else if(match === '$'){
      return "&#36;";
    }
    else if(match === '+'){
      return "&#43;";
    }
    else if(match === '='){
      return "&#61;";
    }
    else if(match === '-'){
      return "&#45;";
    }
    else if(match === '!'){
      return "&#33;";
    }
    else if(match === '*'){
      return "&#42;";
    }
    else if(match === '%'){
      return "&#37;";
    }
    else if(match === '#'){
      return "&#35;";
    }
    else if(match === '@'){
      return "&#64;";
    }
    else if(match === '?'){
      return "&#63;";
    }
    else if(match === '`'){
      return "&#96;";
    }
    else{
    }
    
  });
      
  return htmlString;
}

// Code to handle install prompt on desktop
let deferredPrompt; const addBtn = document.querySelector('.install-btn');
addBtn.style.display = 'none';
   window.addEventListener('beforeinstallprompt', (e) => { 
  // Prevent Chrome 67 and earlier from automatically showing the prompt
   e.preventDefault(); 
   // Stash the event so it can be triggered later.
    deferredPrompt = e; 
   // Update UI to notify the user they can add to home screen 
   addBtn.style.display = 'block'; addBtn.addEventListener('click', (e) => {
    // hide our user interface that shows our A2HS button 
    addBtn.style.display = 'none';
     // Show the prompt
      deferredPrompt.prompt();
      // Wait for the user to respond to the prompt
       deferredPrompt.userChoice.then((choiceResult) => { if (choiceResult.outcome === 'accepted') { console.log('User accepted the A2HS prompt'); } else { console.log('User dismissed the A2HS prompt'); } deferredPrompt = null; }); }); });
